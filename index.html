<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
    <title>NAVBAR</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#home"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#about"><i class="far fa-address-card"></i><span>About</span></a>
            <a href="#gallery"><i class="fas fa-images"></i><span>Gallery</span></a>
            <a href="#portfolio"><i class="fas fa-file-contract"></i><span>Portfolio</span></a>
            <a href="#contact"><i class="fas fa-id-card-alt"></i><span>Contact</span></a>
        </nav>

    </header>


    <div class="container">
        <section id="home" class="section">Home</section>
        <section id="about" class="section">About</section>
        <section id="gallery" class="section">Gallery</section>
        <section id="portfolio" class="section">Portfolio</section>
        <section id="contact" class="section">Contact</section>
    </div>
</body>

</html>
